<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitTrack - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar bg-white shadow-sm py-3">
        <div class="container-fluid">
            <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#settingsDrawer">
                <i class="bi bi-list"></i>
            </button>
            <span class="navbar-brand fs-5">SplitTrack</span>
            <i class="bi bi-bell"></i>
        </div>
    </nav>

    <div class="collapse" id="settingsDrawer">
        <div class="p-3 bg-white border-bottom">
            <nav class="nav flex-column">
                <a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a>
                <a class="nav-link" href="#"><i class="bi bi-question-circle"></i> Help</a>
            </nav>
        </div>
    </div>

    <main class="container">
        <div class="card mt-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title">Monthly Budget</h5>
                    <span class="badge bg-primary">65% Used</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" style="width: 65%"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-3">Recent Transactions</h5>
                <div class="list-group">
                    <div class="list-group-item d-flex justify-content-between">
                        <div>
                            <h6>Groceries</h6>
                            <small class="text-muted">Today · Food</small>
                        </div>
                        <span class="text-danger">-₹1,200</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <a href="./add_expense.html" class="fab-button">
        <i class="bi bi-plus"></i>
    </a>

    <nav class="navbar-bottom bg-white">
        <a href="./index.html" class="nav-link active">
            <i class="bi bi-house-door"></i>
            <span>Home</span>
        </a>
        <a href="./group_expenses.html" class="nav-link">
            <i class="bi bi-people"></i>
            <span>Groups</span>
        </a>
    </nav>
</body>
</html>

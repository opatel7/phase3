<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitTrack - Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar bg-white shadow-sm py-3">
        <div class="container-fluid">
            <a href="./index.html" class="btn">
                <i class="bi bi-arrow-left"></i>
            </a>
            <span class="navbar-brand fs-5">Add Expense</span>
        </div>
    </nav>

    <main class="container">
        <div class="card mt-3">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Amount (â‚¹)</label>
                        <input type="number" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select">
                            <option>Food</option>
                            <option>Travel</option>
                            <option>Rent</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Split With</label>
                        <div class="border rounded p-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="user1">
                                <label class="form-check-label" for="user1">Smit</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="user2">
                                <label class="form-check-label" for="user2">Karmkumar</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-check2-circle me-2"></i>
                        Save Expense
                    </button>
                </form>
            </div>
        </div>
    </main>

    <nav class="navbar-bottom bg-white">
        <a href="./index.html" class="nav-link">
            <i class="bi bi-house-door"></i>
            <span>Home</span>
        </a>
        <a href="./group_expenses.html" class="nav-link">
            <i class="bi bi-people"></i>
            <span>Groups</span>
        </a>
    </nav>
</body>
</html>
